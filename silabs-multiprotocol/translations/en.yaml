configuration:
  device:
    name: Device
    description: The serial port where the Silicon Labs radio is connected to.
  cpcd_trace:
    name: Co-Processor Communication tracing
    description: Enable tracing for the Co-Processor Communication daemon.
  socat_trace:
    name: EZSP/ASH protocol tracing
    description: Enable tracing for the EZSP/ASH protocol relay using socat.
  otbr_enable:
    name: Enable OpenThread Border Router
    description: Enable OpenThread BorderRouter and its web interface.
  otbr_debug:
    name: OpenThread agent debugging
    description: Enable OpenThread agent debug output (otbr-agent).
network:
  9999/tcp: EmberZNet EZSP/ASH port
